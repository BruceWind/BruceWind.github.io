name: Node.js Build

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'md/**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install Dependencies
      run: cd web-blog-source && yarn install

    - name: Build
      run: cd web-blog-source && yarn build 

    - name: Copy Production
      run: |
        # Remove old build files
        rm -rf static index.html asset-manifest.json manifest.json
        # Copy new build from Next.js output
        cp -r web-blog-source/out/* ./
        # Add .nojekyll to prevent GitHub Pages from ignoring _next folder
        touch .nojekyll
    
    - name: Configure Git
      run: |
        git config --global user.name "Commit-Bot"
        git config --global user.email "bot@hide.com"

    - name: Commit Code
      run: |
        git add .
        git commit -m "Deploy Next.js static build" || echo "No changes to commit"
        git push origin master
