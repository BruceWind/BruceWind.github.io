name: Node.js Build

on:
  push:
    branches:
      - master
    paths:
        - web-blog-source/**
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Install Dependencies
      run: cd web-blog-source && npm install --force

    - name: Build
      run: cd web-blog-source && npm run build

    - name: Copy Production
      run: cd web-blog-source && rm -rf ../static && cp -r ./build/* ../
    
    - name: Configure Git
      run: |
        git config --global user.name "Commit-Bot"
        git config --global user.email "bot@hide.com"

    - name: Commit Code
      run: |
        git add .
        git commit -m "copy production"
        git push origin master
